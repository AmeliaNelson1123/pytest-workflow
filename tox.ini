[tox]
envlist=py35,py36,py37
[testenv]
deps=pytest
     coverage
     flake8
     flake8-import-order
     mypy
whitelist_externals=
    sed
commands =
    flake8 src tests
    mypy -m src/pytest_workflow
    # Create HTML coverage report for humans and xml coverage report for external services.
    coverage run --source=pytest_workflow -m py.test -v tests
    coverage html
    coverage xml
