- name: simple echo
  files:
    - path: "log.file"
      md5sum: ""
      contains:
        - "bla"
        - "die"
        - "blabla"
      exists: false
      may_not_contain:
        - "stuff"
  stdout:
    contains:
      - "bla"
    may_not_contain:
      - "bla"
  stderr:
    contains:
      - "bla"
    may_not_contain:
      - "bla"
  exit_code: 127
  command: "the one string"